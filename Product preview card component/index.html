<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="image-card-top">
                <img id="image-mobile" src="./images/image-product-mobile.jpg" alt="image product">
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3>PERFUME</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="card-text">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="card-price">
                    <p class="main-price">$149.99</p>
                    <p class="second-price">$169.99</p>
                </div>
                <div class="card-btn">
                    <button type="button" class="btn">Add to Cart <img src = "./images/icon-cart.svg" alt="Cart-logo"/></button>
                </div>
            </div>

        </div>
        
    </main>
</body>
</html>
